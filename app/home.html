<h1>{{title}}</h1>
<button type="button" (click)="startTimer()">Start : {{ticks}}</button>
<button type="button" (click)="getRandomSkill()">random skill {{counterSkills}}</button>

<div *ngIf="randomSkill" class="random-skill">{{randomSkill.name}}</div>
<ul class="used-skills">
    <li *ngFor="let skill of usedSkills">
        <span class="rounded-icon">
            <img src="{{skill.imgUrl}}" alt="{{skill.key}}" width="90" height="90">
        </span>
    </li>
</ul>

<ul class="skills">
    <li *ngFor="let skill of skills"
        [class.selected]="skill === selectedSkill"
        (click)="onSelect(skill)">
        <span class="badge">{{skill.id}}</span> {{skill.name}}, {{skill.keys}}<br>
    </li>
</ul>

<div class="current-skill" *ngIf="currentSkill">
    <strong>{{currentSkill.name}}</strong><br>
    <img src="{{currentSkill.imgUrl}}" alt="{{currentSkill.name}}" width="90" height="90">
</div>

<ul class="main-skills">
    <li *ngFor="let mainSkill of mainSkills">
        <span>{{mainSkill.name}}: {{mainSkill.key | uppercase}}</span><br>
        <a href="#" (click)="onClickMainSkill(mainSkill)">
            <img src="{{mainSkill.imgUrl}}" alt="{{mainSkill.key}}" width="90" height="90">
        </a>
    </li>
    <li>
        <span>Invoke: R</span><br>
        <a href="#" >
            <img src="http://cdn.dota2.com/apps/dota2/images/abilities/invoker_invoke_hp1.png?v=3695960" alt="Invoke" width="90" height="90">
        </a>
    </li>
</ul>

<div id="openModal" class="modalDialog" [class.open]="modalIsOpen">
    <div>
        <a href="#close" title="Close" class="close" (click)="modalIsOpen = false">&#10005;</a>
        <h2>Congratulations!</h2>
        <p>You used {{counterSkills}} skills!</p>
        <p>
            <button type="button" (click)="restartGame(); modalIsOpen = false">Retry</button>
        </p>
    </div>
</div>
